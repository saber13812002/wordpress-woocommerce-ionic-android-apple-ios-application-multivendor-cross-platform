<ion-header mode='ios'>
 <ion-toolbar color="{{settings.theme.header}}">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account/category"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{"Select Subcategory" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-row>
    <ion-col size='6' *ngFor="let category of subCategories" (click)="getCategory(category.id, category.slug, category.name)">
    <ion-card class="category-card" class="ion-activatable ion-focusable hydrated" mode="md">
      <ion-img alt="" src="{{category.image?.src}}"></ion-img>
      <ion-card-header>
        <ion-card-subtitle><span [innerHTML]="category.name"></span></ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
